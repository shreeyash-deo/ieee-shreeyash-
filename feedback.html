  <section class="feedback-section">
    <h2>We Value Your Feedback üí¨</h2>
    <p class="feedback-intro">Your opinions help us improve our events and make IEEE SB VIT Pune better for everyone!</p>

    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" class="feedback-form">
      <div class="form-group ">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </section>
